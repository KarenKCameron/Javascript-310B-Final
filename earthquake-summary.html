<!DOCTYPE html>
<html>

<head>
    <title>Earthquake Summary</title>

</head>

<body>
    <div class="container">
        <div class="row my-4">
            <div class="col-12">
                <h1>Earthquake Summary</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <form id="earthquake-form">
                    <div class="form-group mb-2">
                        <label for="street">Street</label>
                        <input id="street" name="street" class="form-control" type="text" placeholder="1234 Main St" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="city">City</label>
                        <input id="city" name="city" class="form-control" type="text" placeholder="Any Town"
                            pattern="^([a-zA-Z\u0080-\u024F]+(?:(\. )|-| |'))*[a-zA-Z\u0080-\u024F]*$" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="state">State</label>
                        <input id="state" name="state" class="form-control" type="text" placeholder="St"
                            pattern="|A[KLRZ]|C[AOT]|D[CE]|FL|GA|HI|I[ADLN]|K[SY]|LA|M[ADEINOST]|N[CDEHJMVY]|O[HKR]|PA|RI|S[CD]|T[NX]|UT|V[AT]|W[AIVY]" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="zipcode">Zipcode</label>
                        <input id="zipcode" name="zipcode" class="form-control" type="text" placeholder="12345" pattern="^\d{5}$" required/>
                    </div>
                    <div class="form-group mb-2">
                        <input id="submit" class="btn btn-primary" type="submit" value="What's shaking?"/>
                    </div>
                </form>
            </div>
            <div class="col-md-7 offset-md-1" id="coordinates-container">
                <ul id="coordinates">Coordinates
                </ul>
            </div>
            <div class="col-md-7 offset-md-1" id="quakes-container">
                <ul id="quakes">Earthquakes
                </ul>
            </div>
        </div>
    </div>
    <script src="earthquake-summary.js"></script>
</body>

</html>
