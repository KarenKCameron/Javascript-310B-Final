<!DOCTYPE html>
<html>

<head>
    <div class="container mt-4">
    <title>Earthquake Summary</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="earthquake-summary.css" />
    <div id="notice" class="bg-warning py-3">
        <div class="container">
          <h2>Notice:</h2>
          <p>This site is purely for entertainment purposes.</p>
        </div>
      </div>
</head>

<body>
    <h2>Earthquake Summary</h2>
        <div class="row">
            <div class="col-md-4">
                <form id="earthquake-form">
                    <div class="form-group mb-2">
                        <label for="street">Street</label>
                        <input id="street" name="street" class="form-control" type="text" placeholder="1234 Main St" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="city">City</label>
                        <input id="city" name="city" class="form-control validate-input" type="text" placeholder="Any Town"
                            pattern="^([a-zA-Z\u0080-\u024F]+(?:(\. )|-| |'))*[a-zA-Z\u0080-\u024F]*$" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="state">State</label>
                        <input id="state" name="state" class="form-control validate-input" type="text" placeholder="ST (CAPS)"
                            pattern="|A[KLRZ]|C[AOT]|D[CE]|FL|GA|HI|I[ADLN]|K[SY]|LA|M[ADEINOST]|N[CDEHJMVY]|O[HKR]|PA|RI|S[CD]|T[NX]|UT|V[AT]|W[AIVY]" required/>
                    </div>
                    <div class="form-group mb-2">
                        <label for="zipcode">Zipcode</label>
                        <input id="zipcode" name="zipcode" class="form-control validate-input" type="text" placeholder="12345" pattern="^\d{5}$" required/>
                    </div>
                    <div class="form-group mb-2">
                        <input id="submit" class="btn btn-primary" type="submit" value="What's shaking?"/>
                    </div>
                </form>
            </div>
            <div class="col-md-4" id="coordinates-container">
                <ul id="coordinates">Coordinates
                </ul>
            </div>
            <div class="col-md-4" id="quakes-container">
                <ul id="quakes">Earthquakes
                </ul>
            </div>
        </div>
    </div>
</div>
   <script src="earthquake-summary.js"></script>
</body>

</html>
